<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Block</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .block {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .block::after {
            content: "i love u chucamo";
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .block:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="block"></div>
</body>
</html>
