<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container position-relative">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto center-logo d-flex gap-5">
          <li class="nav-item ">
            <a class="nav-link" th:classappend="${activePage == 'home'} ? 'active'" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/?scroll=about}">Introduction</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/?scroll=category}">Collections</a>
          <li class="nav-item">
            <a class="nav-link" th:classappend="${activePage == 'product'} ? 'active'" th:href="@{/product}">Products</a>
          </li>
          
        </ul>

        <!-- Logo ở giữa -->
         <div class="brand-name"><a class="navbar-brand brand-name " href="/">Adeline</a></div>
        
        <!-- Biểu tượng tài khoản + giỏ hàng bên phải -->
        <div class="d-flex ms-auto gap-3">
          <!-- Nếu đã đăng nhập, hiển thị avatar và email -->
          <div class="dropdown" th:if="${not #strings.isEmpty(session.userEmail)}">
            <a class="nav-link d-flex align-items-center gap-2 dropdown-toggle" href="#" id="userDropdown" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              <img th:src="@{/assets/images/user.png}" alt="Avatar" class="rounded-circle">
            </a>
          
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <!-- Nếu là Admin, hiển thị Admin Dashboard -->
              <li th:if="${session.isAdmin == true}">
                <a class="dropdown-item" th:href="@{/admin}">Admin Dashboard</a>
              </li>
              <li><a class="dropdown-item" onclick="logoutUser()">Log Out</a></li>
            </ul>
          </div>
          
          <!-- Nếu chưa đăng nhập, hiển thị nút Sign in -->
          <div th:if="${#strings.isEmpty(session.userEmail)}">
            <a class="nav-link d-flex align-items-center gap-2" href="/signin">
              <i class="bi bi-person-circle"></i>Sign in
            </a>
          </div>
        
          <!-- Giỏ hàng -->
          <a class="nav-link" href="#">
            <i class="bi bi-bag"></i> <span th:text="${cartSize}">0</span>
          </a>
        </div>
        
        <!-- <a class="nav-link d-flex align-items-center gap-2" href="/signin">
          <i class="bi bi-person-circle"></i>Sign in
        </a> -->
      </div>
  </nav>

</header>
