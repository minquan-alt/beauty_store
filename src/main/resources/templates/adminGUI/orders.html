<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders - Beauty Store Admin</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="../assets/css/admin/orders.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block sidebar py-4">
      <div class="px-3">
        <h4 class="mb-4">Beauty Admin</h4>
        <ul class="nav flex-column">
          <li class="nav-item mb-2"><a class="nav-link active" th:href="@{/admin}"><i class="bi bi-house-door"></i> Dashboard</a></li>
          <li class="nav-item mb-2"><a class="nav-link" th:href="@{/admin/product}"><i class="bi bi-bag"></i> Products</a></li>
          <li class="nav-item mb-2"><a class="nav-link" th:href="@{/admin/order}"><i class="bi bi-cart-check"></i> Orders</a></li>
          <li class="nav-item mb-2"><a class="nav-link" th:href="@{/admin/user}"><i class="bi bi-people"></i> Users</a></li>
          <li class="nav-item mb-2"><a class="nav-link" th:href="@{/admin/inventory}"><i class="bi bi-truck"></i> Inventory</a></li>
          <li class="nav-item mb-2"><a class="nav-link" th:href="@{/admin/supplier}"><i class="bi bi-box-seam"></i> Suppliers</a></li>
          <li class="nav-item mb-2"><a class="nav-link" th:href="@{/admin/coupon}"><i class="bi bi-percent"></i> Coupon</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-4 py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Order Management</h2>
        <div class="d-flex">
          <input type="text" id="searchInput" class="form-control me-2" placeholder="Search by customer or ID">
          <select id="filterStatus" class="form-select me-2">
            <option value="">All Statuses</option>
            <option value="pending">Pending</option>
            <option value="confirmed">Comfirmed</option>
            <option value="delivered">Delivered</option>
            <option value="cancelled">Cancelled</option>
          </select>
          <button class="btn btn-dark" id="exportOrders"><i class="bi bi-download"></i> Export</button>
        </div>
      </div>

      <div class="card">
        <div class="card-header bg-dark text-white">
          Order List
        </div>
        <div class="card-body p-0">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Status</th>
                <th>Payment</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="orderTableBody">
              <!-- Render by JS -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-outline-dark btn-sm me-2" id="prevPage">Previous</button>
        <button class="btn btn-outline-dark btn-sm" id="nextPage">Next</button>
      </div>
    </main>
  </div>
</div>

<!-- Modal: View Order Detail -->
<div class="modal fade" id="orderDetailModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 600px;">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h5 class="modal-title" id="orderModalTitle">Order Detail</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4 bg-light">
        <div class="mb-3">
          <div class="mb-2"><strong>Date:</strong> <span id="orderDate" class="text-secondary"></span></div>
          <div class="mb-2"><strong>Address:</strong> <span id="orderAddress" class="text-secondary"></span></div>
          <div class="mb-2"><strong>Payment:</strong> <span id="orderPayment" class="text-secondary"></span></div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered table-sm align-middle text-center bg-white">
            <thead class="table-dark">
              <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="orderDetailBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal: Confirm Cancel -->
<div class="modal fade" id="cancelOrderModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center">
        <p>Are you sure you want to cancel this order?</p>
        <button class="btn btn-danger" id="confirmCancelBtn">Yes</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>

<script src="../assets/js/admin/orders.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
