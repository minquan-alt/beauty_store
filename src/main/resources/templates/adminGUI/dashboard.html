<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Beauty Store Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="assets/css/admin/dashboard.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav th:fragment="admin-header" class="col-md-2 d-none d-md-block sidebar py-4">
      <div class="px-3">
        <h4 class="mb-4">Beauty Admin</h4>
        <ul class="nav flex-column">
          <li class="nav-item mb-2"><a class="nav-link active" href="admin"><i class="bi bi-house-door"></i> Dashboard</a></li>
          <li class="nav-item mb-2"><a class="nav-link" href="admin/product"><i class="bi bi-bag"></i> Products</a></li>
          <li class="nav-item mb-2"><a class="nav-link" href="admin/order"><i class="bi bi-cart-check"></i> Orders</a></li>
          <li class="nav-item mb-2"><a class="nav-link" href="admin/user"><i class="bi bi-people"></i> Users</a></li>
          <li class="nav-item mb-2"><a class="nav-link" href="admin/inventory"><i class="bi bi-truck"></i> Inventory</a></li>
          <li class="nav-item mb-2"><a class="nav-link" href="admin/supplier"><i class="bi bi-box-seam"></i> Suppliers</a></li>

        </ul>
      </div>
    </nav>
    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-4 py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Dashboard Overview</h2>
        <div class="d-flex gap-2">
          <div class="btn-group" role="group">
            <a href="?filter=week" class="btn btn-outline-dark" th:classappend="${filter == 'week'} ? 'active' : ''">Week</a>
            <a href="?filter=month" class="btn btn-outline-dark" th:classappend="${filter == 'month'} ? 'active' : ''">Month</a>
            <a href="?filter=date" class="btn btn-outline-dark" th:classappend="${filter == 'date'} ? 'active' : ''">Custom</a>
          </div>
          <div class="date-range" th:if="${filter == 'date'}">
            <form class="d-flex gap-2" method="get">
              <input type="hidden" name="filter" value="date">
              <input type="datetime-local" class="form-control" name="startDate" th:value="${#temporals.format(startDate, 'yyyy-MM-dd''T''HH:mm')}">
              <input type="datetime-local" class="form-control" name="endDate" th:value="${#temporals.format(endDate, 'yyyy-MM-dd''T''HH:mm')}">
              <button type="submit" class="btn btn-dark">Apply</button>
            </form>
          </div>
        </div>
      </div>

      <div class="row g-4 mb-4">
        <div class="col-md-3">
          <div class="card revenue text-center shadow-sm">
            <div class="card-body">
              <h6>Total Revenue</h6>
              <h4 th:text="${#numbers.formatDecimal(totalRevenue, 0, 0)} + ' $'">0 $</h4>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card orders text-center shadow-sm">
            <div class="card-body">
              <h6>Total Orders</h6>
              <h4 th:text="${totalOrders}">0</h4>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card users text-center shadow-sm">
            <div class="card-body">
              <h6>Total Users</h6>
              <h4 th:text="${totalUsers}">0</h4>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card products text-center shadow-sm">
            <div class="card-body">
              <h6>Total Products</h6>
              <h4 th:text="${totalProducts}">0</h4>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Sales Overview</h5>
        </div>
        <div class="card-body">
          <canvas id="salesChart" height="120"></canvas>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
  const chartData = /*[[${chartData}]]*/ [];
</script>
<script src="assets/js/admin/dashboard.js"></script>
</body>
</html>
