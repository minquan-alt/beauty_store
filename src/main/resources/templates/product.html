<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/product.css" />
    <!-- SweetAlert2 CSS + JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Product Filter</title>
  </head>
  <body>
    <div id="loading">
      <img src="assets/images/loading.gif" alt="Hihi" />
    </div>
    <div th:replace="~{layout/header :: header}"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 custom-col">
          <div class="bg-light p-3">
            <form id="searchForm" action="/products" method="GET">
              <div class="search-wrapper">
                <div class="search-box">
                  <input
                    type="text"
                    class="search-input form-control"
                    placeholder="Search anything..."
                  />
                  <i class="fas fa-search search-icon"></i>
                </div>
              </div>
              <div class="price-filter" style="margin-top: 30px">
                <h3 style="font-size: 20px; color: white">Price Range</h3>
                <div class="slider-container">
                  <input
                    type="range"
                    id="minPrice"
                    name="minPrice"
                    min="0"
                    max="2000"
                    step="50"
                    value="100"
                  />
                  <input
                    type="range"
                    id="maxPrice"
                    name="maxPrice"
                    min="0"
                    max="2000"
                    step="50"
                    value="1000"
                  />
                  <div class="range-track"></div>
                </div>
                <div class="price-values">
                  <span style="color: white"
                    >Min: $<span id="minValue">100</span></span
                  >
                  <span style="color: white"
                    >Max: $<span id="maxValue">1000</span></span
                  >
                </div>
              </div>
              <div class="mt-3">
                <label class="fw-bold text-white">Category:</label>
                <div class="dropdown">
                  <!-- Makeup -->
                  <button
                    class="btn btn-dark w-100 text-start dropdown-toggle-custom"
                    type="button"
                  >
                    <i class="fas fa-caret-right me-2"></i> Cơ thể
                  </button>
                  <div class="dropdown-content ps-3 mt-2" style="display: none">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="lipstick"
                        name="category"
                        value="Chăm sóc cơ thể"
                      />
                      <label class="form-check-label text-white" for="lipstick"
                        >Chăm sóc cơ thể</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="eye"
                        name="category"
                        value="Chăm sóc tóc"
                      />
                      <label class="form-check-label text-white" for="eye"
                        >Chăm sóc tóc</label
                      >
                    </div>
                  </div>
                  <!--Nam giới-->
                  <button
                    class="btn btn-dark w-100 text-start dropdown-toggle-custom"
                    type="button"
                  >
                    <i class="fas fa-caret-right me-2"></i> Chăm sóc nam giới
                  </button>
                  <div class="dropdown-content ps-3 mt-2" style="display: none">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="lipstick"
                        name="category"
                        value="Chăm sóc nam giới"
                      />
                      <label class="form-check-label text-white" for="lipstick"
                        >Chăm sóc nam giới</label
                      >
                    </div>
                  </div>
                  <!--Skincare-->
                  <button
                    class="btn btn-dark w-100 text-start dropdown-toggle-custom"
                    type="button"
                  >
                    <i class="fas fa-caret-right me-2"></i> Mặt 
                  </button>
                  <div class="dropdown-content ps-3 mt-2" style="display: none">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="lipstick"
                        name="category"
                        value="Chăm sóc da mặt"
                      />
                      <label class="form-check-label text-white" for="lipstick"
                        >Chăm sóc da mặt</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="eye"
                        name="category"
                        value="Trang điểm"
                      />
                      <label class="form-check-label text-white" for="eye"
                        >Trang điểm</label
                      >
                    </div>
                  </div>
                  <!--Khác-->
                  <button
                    class="btn btn-dark w-100 text-start dropdown-toggle-custom"
                    type="button"
                  >
                    <i class="fas fa-caret-right me-2"></i> Khác 
                  </button>
                  <div class="dropdown-content ps-3 mt-2" style="display: none">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="lipstick"
                        name="category"
                        value="Sản phẩm tự nhiên"
                      />
                      <label class="form-check-label text-white" for="lipstick"
                        >Sản phẩm tự nhiên</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="eye"
                        name="category"
                        value="Dụng cụ làm đẹp"
                      />
                      <label class="form-check-label text-white" for="eye"
                        >Dụng cụ làm đẹp</label
                      >
                    </div>
                  </div>
                  
                  
                </div>
              </div>

              <div class="mt-3">
                <button type="submit" class="btn btn-primary w-100">
                  Search
                </button>
              </div>
            </form>
          </div>
        </div>
        <div th:replace="~{layout/product-show :: product-show}"></div>
      </div>
    </div>
    <script src="assets/js/product.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
