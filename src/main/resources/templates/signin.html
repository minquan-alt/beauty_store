<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adeline | Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/signin.css">
</head>
<body>
    <div id="loading">
        <img src="assets/images/loading.gif" alt="Hihi">
    </div>

    <div class="">
        <a href="/">Home</a>
    </div>

    <div class="container auth-container">

        <div class="row">
            <!-- Form Section -->
            <div class="col-md-6 auth-left">
                <h2 class="text-center fw-bold mb-4">Welcome Back!</h2>
                <p class="text-center text-small">Sign in to continue your beauty journey with Adeline.</p>

                <form th:action="@{/auth/log-in}" method="post" id="logInForm">
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Email" id="email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>

                <div class="text-center my-3 text-small">OR</div>

                <button class="btn btn-google w-100 mb-2" onclick="location.href='/oauth2/authorization/google'">
                    <i class="fab fa-google me-2"></i> Continue with Google
                </button>
                <button class="btn btn-phone w-100">
                    <i class="fas fa-phone me-2"></i> Continue with Phone
                </button>

                <p class="mt-3 text-center text-small">New here? <a href="/signup" class="text-decoration-none">Create an account</a></p>
            </div>

            <!-- Image Section -->
            <div class="col-md-6 auth-right"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="assets/js/signin.js"></script>
</body>
</html>
